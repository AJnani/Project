<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div1 class="container">
        <div>
            <div class="display" id="display">0</div>
            <button class="Button" type="operator" value="AC" id="AC">AC</button>
        </div>
        <div>
            <button type="number" value="9" id="9">9</button>
            <button type="number" value="8" id="8">8</button>
            <button type="number" value="7" id="7">7</button>
            <button type="operator" value="+" id="+">+</button>
        </div>
        <div>
            <button type="number" value="4" id="4">4</button>
            <button type="number" value="5" id="5">5</button>
            <button type="number" value="6" id="6">6</button>
            <button type="operator" value="-" id="-">-</button>
        </div>
        <div>
            <button type="number" value="1" id="1">1</button>
            <button type="number" value="2" id="2">2</button>
            <button type="number" value="3" id="3">3</button>
            <button type="operator" value="/" id="/">/</button>
        </div>
        <div>
            <button type="number" value="." id=".">.</button>
            <button type="number" value="0" id="0">0</button>
            <button type="number" value="=" id="=">=</button>
            <button type="operator" value="*" id="*">*</button>
        </div>
    </div1>
    <script src="script.js"></script>
</body>
</html>
